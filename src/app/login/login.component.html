<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0"></span>
          </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            @if(isLoginView) {
                <form style="width: 23rem;">
                    <h3 class="fw-normal mb-3 pb-3 login-class" style="letter-spacing: 1px;">Log in</h3>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="userName" placeholder="Username" [(ngModel)]="userLogin.userName" type="email" id="form2Example18" class="form-control form-control-lg inputName" />
                      
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="password" placeholder="********" [(ngModel)]="userLogin.password" type="password" id="form2Example28" class="form-control form-control-lg inputName" />
                      
                    </div>
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-info btn-lg btn-block login-button" type="button">Login</button>
                    </div>
                    <p class="login-class">New user? <a class="link-info login-class register-link" (click)="isLoginView = false">Register here</a></p>
                  </form>
            } @else {
                <form style="width: 23rem;">
  
                    <h3 class="fw-normal mb-3 pb-3 login-class" style="letter-spacing: 1px;">Register</h3>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="emailId" placeholder="Email Address" [(ngModel)]="userRegisterObj.emailId" type="email" id="form2Example18" class="form-control form-control-lg inputName" />
                     
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input name="userName" placeholder="Username" [(ngModel)]="userRegisterObj.userName" type="email" id="form2Example18" class="form-control form-control-lg inputName" />
                       
                      </div>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="password" placeholder="********"  [(ngModel)]="userRegisterObj.password" type="password" id="form2Example28" class="form-control form-control-lg inputName" />
                      
                    </div>
        
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block login-button" (click)="onRegister()" type="button">Register</button>
                    </div>
                    <p class="login-class">Click <a  class="link-info clickable-link" (click)="isLoginView = true"> here</a> to login.</p> 
                  </form>
            }
        </div>
        </div>
        
      </div>
    </div>
  </section>
